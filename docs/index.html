  <style>
    /*公众号CSS样式*/
    .advertisement {
      position: fixed;
      right: 20px;
      top: 100px;
      width: 110px;
      box-shadow: -1px 0 2px 0px #c5ebda;
      padding: 10px;
      z-index: 99;
      background-color: #fff;
      text-align: center;
    }

    .advertisement p,
    h4 {
      margin: 0;
      padding: 0;
    }

    .advertisement .Tencent_code h4 {
      font-size: 15px;
      color: #25a46a;
      margin-bottom: 10px;
    }

  </style>
</head>
<body>
  <div id="app">加载中...</div>
  <div class="aside_container">
    <div class="advertisement">
      <div class="Tencent_code">
        <h4>关注作者公众号</h4>
        <!-- <p style="font-size: 12px;">一起学</p> -->
        <img src="https://static.llody.top/images/qrcode_for_gh_85deef57d507_430.jpg" alt="EnjoyToShare" />
      </div>
    </div>
</div>
  <script>
    window.$docsify = {
      name: '<p>Ullody-doc 文档</p>', // 文档标题，会显示在侧边栏顶部
      repo: 'https://github.com/llody55/ullody-doc.git', // 右上角Github图标链接
      loadNavbar: true, // 默认加载 _navbar.md，作为顶部导航栏
      loadSidebar: true, // 默认加载 _sidebar.md，作为侧边栏
      autoHeader: true, //自动为每个页面增加标题,需要同时设置 loadSidebar 和 autoHeader
      subMaxLevel: 3, // 生成目录的最大层级
      maxLevel: 4, //最大支持渲染的标题层级
      auto2top: true, //切换页面后是否自动跳转到页面顶部。
      //hideSidebar: true, //隐藏侧边栏
      //relativePath: true, // 启用相对路径
      //themeColor: '#3F51B5' //替换主题色
      //mergeNavbar: true, //小屏设备下合并导航栏到侧边栏。
      ext: '.md', //资源的文件扩展名。
      notFoundPage: true,  //在找不到指定页面时加载_404.md
      onlyCover: true, //只在访问主页时加载封面。
      coverpage: true,
      count:{
        countable:true,
        fontsize:'0.9em',
        color:'rgb(90,90,90)',
        language:'chinese'
      },
      //全文搜索
      search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: 'auto',
        placeholder: '搜索',
        noData: '找不到结果',
        // 搜索标题的最大程级, 1 - 6
        depth: 3,
      },
      // 底部导航
      pagination: {
          previousText: "上一页",
          nextText: "下一页",
          crossChapter: true,
          crossChapterText: true,
      },
      // 页面右侧toc
      toc: {
          tocMaxLevel: 4,
          target: "h2, h3, h4, h5, h6",
      },
      // 提示样式
      //默认情况下，样式 ​​flat​​​ 和 ​​callout​​​（默认值：​​callout​​​）和类型 ​​NOTE​​​，​​TIP​​​，​​WARNING​​​ 和 ​​DANGER​​ 支持。在类型和标题之间使用以下映射
      'flexible-alerts': {
        note: {
          label: "Note"
        },
        tip: {
          label: "Tipp"
        },
        warning: {
          label: "Warnung"
        },
        attention: {
          label: "Achtung"
        }
      },
      copyCode: {
        buttonText: {'/' : '点击复制'},
        errorText: {'/' : '错误'},
        successText: {'/' : '已复制'}
      },
      plugins: [
          function (hook, vm) {                                   
            var footer = [
                '<hr/>',
                '<footer style="text-align: center">',
                '<span>llody&copy;2024.</span>',
                '<span> 基于 <a href="https://github.com/docsifyjs/docsify" target="_blank">docsify</a></span>',
                ' V' + window.Docsify.version,
                '</footer>'
            ].join('');
              hook.afterEach(function(html) {
              return html + footer;
            });
          }                 
      ],
    }

  </script>
  <script>
    document.body.oncopy = function () {
      swal("复制成功",
              "觉得本文不错，那就来 GitHub 给个 Star 吧   - by llody55",
              "success"); };
  </script>
