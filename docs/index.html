    /* 弹出文字样式 */
    .popup {

    .popup p {

    /* 以下是图标右键点击样式 */

    *{
      /* 初始化 */
      margin: 0;
      padding: 0;
    }

    .menu-box{
        /* 固定定位 右下角 */
        position: fixed;
        z-index: 9999;
        bottom: 430px;
        right: 5px;
    }
    /* 菜单按钮 */
    .menu-button{
        width: 30px;
        height: 30px;
        background-color: #101111;
        border-radius: 50%;
        /* 投影 */
        box-shadow: 0 0 0 4px rgba(13, 13, 14, 0.3);
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        z-index: 1;
        cursor: pointer;
        /* 过渡 */
        transition: 0.2s ease-in;
        /* margin-left: -60px; 向左移动100px */
        
    }
    .menu-button:hover{
        background-color: #0f0f0f;
        box-shadow: 0 0 0 8px rgba(22, 22, 22, 0.3);
    }
    .menu-button .line-box{
        width: 20px;
        height: 20px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        cursor: pointer;
        transition: transform 0.3s ease-out;
    }
    /* 菜单按钮图标（三条杠） */
    .menu-button .line{
        background-color: #fff;
        width: 100%;
        height: 2px;
        border-radius: 2px;
    }
    /* 前后两条短，中间的长 */
    .menu-button .line:first-child{
        width: 50%;
        /* 设置变换的基点 */
        transform-origin: right;
        /* 过渡效果 */
        transition: transform 0.3s ease-in-out;
    }
    .menu-button .line:last-child{
        width: 50%;
        align-self: flex-end;
        transform-origin: left;
        transition: transform 0.3s ease-in-out;
    }
    /* 菜单列表 */
    .menu-list{
        width: 130px;
        height: auto;
        background-color: rgba(24, 23, 23, 0.644);
        border-radius: 8px;
        list-style: none;
        padding: 6px;
        box-shadow: 0 0 4px 4px rgba(17, 17, 17, 0.15);
        position: absolute;
        right: 10px;
        bottom: 15px;
        /* 默认隐藏 */
        opacity: 0;
        transform: scale(0);
        /* 设置变换的基点 */
        transform-origin: bottom right;
        /* 过渡效果 */
        transition: 0.3s ease;
        /* 过渡延迟 */
        transition-delay: 0.1s;
    }
    /* 菜单项 */
    .menu-list li{
        display: flex;
        align-items: center;
        padding: 10px;
        color: #e4e4eb;
        cursor: pointer;
        position: relative;

    }


    /* 菜单项下边框 */
    .menu-list li::before{
        content: "";
        width: calc(100% - 24px);
        height: 1px;
        background-color: rgba(7, 7, 7, 0.1);
        position: absolute;
        bottom: 0;
        left: 12px;
    }
    /* 最后一项不用下边框 */
    .menu-list li:last-child::before{
        display: none;
    }
    /* 菜单项图标 */
    .menu-list .fa{
        font-size: 18px;
        width: 18px;
        height: 18px;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    /* 菜单项文本 */
    .menu-list span{
        font-size: 14px;
        margin-left: 8px;
    }
    /* 活动态下的部分样式变化 */
    /* 三条杠的变化 */
    .active .line-box{
        transform: rotate(-45deg);
    }
    .active .line-box .line:first-child{
        transform: rotate(-90deg) translateX(1px);
    }
    .active .line-box .line:last-child{
        transform: rotate(-90deg) translateX(-1px);
    }
    /* 菜单列表的变化 */
    .active .menu-list{
        opacity: 1;
        transform: scale(1);
    }
    .active .menu-list li{
        /* 执行动画：动画名 时长 线性 停留在最后一帧 */
        animation: fade-in-item 0.4s linear forwards;
    }
    /* 接下来为每一项设置动画延迟时间 */
    .active .menu-list li:nth-child(1){
        animation-delay: 0.1s;
    }
    .active .menu-list li:nth-child(2){
        animation-delay: 0.2s;
    }
    .active .menu-list li:nth-child(3){
        animation-delay: 0.3s;
    }
    .active .menu-list li:nth-child(4){
        animation-delay: 0.4s;
    }

    /* 定义动画 */
    @keyframes fade-in-item {
        100%{
            transform: translateX(0);
            opacity: 1;
        }
    }

    /*鼠标悬停，展示提示信息*/
    .tooltip {
        position: relative;
        display: inline-block;
    }

    .tooltip .tooltiptext {
        visibility: hidden;
        width: 120px; /* 提示框的宽度 */
        background-color: rgba(0, 0, 0, 0.7); /* 提示框背景色 */
        color: #fff; /* 提示框文字颜色 */
        text-align: center; /* 文本居中 */
        border-radius: 6px; /* 边角半径 */
        padding: 5px; /* 内边距 */
        position: absolute; /* 绝对定位 */
        z-index: 1; /* 确保在其他元素之上 */
        bottom: 125%; /* 提示框位置，向上偏移 */
        left: 50%; /* 水平居中 */
        margin-left: -60px; /* 向左偏移一半宽度 */
        opacity: 0; /* 初始隐藏 */
        transition: opacity 0.3s; /* 渐变效果 */
    }

    .tooltip:hover .tooltiptext {
        visibility: visible; /* 鼠标悬停时可见 */
        opacity: 1; /* 鼠标悬停时不透明 */
    }
    /* 调整提示框在菜单按钮的显示位置 */
    .menu-button .tooltiptext {
        bottom: 150%; /* 调整提示框显示位置 */
    }

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // 获取弹出框元素
      var popup = document.querySelector(".popup");
      var popupText = document.getElementById("popupText");

      // 定义要显示的文字列表
      var texts = ["📢：主页已更新","🔔：可切换模式风格","😃","😯","🤔","🥳","🥺"];
      var currentIndex = 0;

      // 更新弹出框文字内容
      function updatePopupText() {
          popupText.innerHTML = texts[currentIndex];
          currentIndex = (currentIndex + 1) % texts.length;
      }

      // 初始更新文字内容
      updatePopupText();

      // 弹出框弹入
      function showPopup() {
          popup.style.top = "20px";
      }

      // 弹出框弹出
      function hidePopup() {
          popup.style.top = "-100px";
      }

      // 每隔5秒更新文字内容并弹出
      setInterval(function() {
          showPopup();
          setTimeout(function() {
              hidePopup();
          }, 3000); // 弹出时间为3秒
          updatePopupText(); // 更新文字内容
      }, 5000); // 设置时间间隔为5秒
    });

  </script>

  <!-- 运行时间统计 -->
  <script language=javascript>
    function siteTime() {
      window.setTimeout("siteTime()", 1000);
      var seconds = 1000;
      var minutes = seconds * 60;
      var hours = minutes * 60;
      var days = hours * 24;
      var years = days * 365;
      var today = new Date();
      var todayYear = today.getFullYear();
      var todayMonth = today.getMonth() + 1;
      var todayDate = today.getDate();
      var todayHour = today.getHours();
      var todayMinute = today.getMinutes();
      var todaySecond = today.getSeconds();
      /* Date.UTC() -- 返回date对象距世界标准时间(UTC)1970年1月1日午夜之间的毫秒数(时间戳)
      year - 作为date对象的年份，为4位年份值
      month - 0-11之间的整数，做为date对象的月份
      day - 1-31之间的整数，做为date对象的天数
      hours - 0(午夜24点)-23之间的整数，做为date对象的小时数
      minutes - 0-59之间的整数，做为date对象的分钟数
      seconds - 0-59之间的整数，做为date对象的秒数
      microseconds - 0-999之间的整数，做为date对象的毫秒数 */
      var t1 = Date.UTC(2024, 03, 17, 00, 00, 00); //北京时间2024-03-17 00:00:00
      var t2 = Date.UTC(todayYear, todayMonth, todayDate, todayHour, todayMinute, todaySecond);
      var diff = t2 - t1;
      var diffYears = Math.floor(diff / years);
      var diffDays = Math.floor((diff / days) - diffYears * 365);
      var diffHours = Math.floor((diff - (diffYears * 365 + diffDays) * days) / hours);
      var diffMinutes = Math.floor((diff - (diffYears * 365 + diffDays) * days - diffHours * hours) / minutes);
      var diffSeconds = Math.floor((diff - (diffYears * 365 + diffDays) * days - diffHours * hours - diffMinutes * minutes) / seconds);
      document.getElementById("sitetime").innerHTML = " 本网站已运行 " + diffYears + " 年 " + diffDays + " 天 " + diffHours + " 小时 " + diffMinutes + " 分钟 " + diffSeconds + " 秒 ";
    }
    siteTime();
  </script>
